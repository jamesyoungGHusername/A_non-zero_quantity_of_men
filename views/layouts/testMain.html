<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Guys</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/jass.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Five Guys!</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <!-- {{!-- {{#if loggedIn}} -->
        <!-- <button id="logout" class="btn-no-style">Logout</button> -->
        <!-- {{else}} --}} -->
        <a href="/login">Login</a>
        <!-- {{!-- {{/if}} --}} -->
    </nav>
    <main>
        <aside>
            <h2>Shopping Cart</h2>
        </aside>
        <!-- TODO: CHANGE gallery TO cart -->
        <div class="gallery"> 
            <!-- {{!-- {{{body}}} --}} -->
            <div class="row justify-space-between-md">
                <div class="login-card">
                    <h2 class="page-title">Login</h2>
                    <form class="form login-form">
                        <div class="form-group">
                            <label for="email-login">Email:</label>
                            <input class="form-input" type="text" id="email-login" />
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input class="form-input" type="password" id="password-login" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">login</button>
                        </div>
                    </form>
                </div>
                <div class="login-card">
                    <h2 class="page-title">Signup</h2>
                    <form class="form signup-form">
                        <div class="form-group">
                            <label for="username-signup">Username:</label>
                            <input class="form-input" type="text" id="username-signup" />
                        </div>
                        <div class="form-group">
                            <label for="email-signup">Email:</label>
                            <input class="form-input" type="text" id="email-signup" />
                        </div>
                        <div class="form-group">
                            <label for="password-signup">Password:</label>
                            <input class="form-input" type="password" id="password-signup" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">signup</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <script src="./js/login.js"></script>
        </div>
    </main>
    <!-- {{!-- {{#if loggedIn}} --}}
    {{!-- /js/logout.js will have event listener for #logout --}}
    <!-- TODO: Update src path once logout.js is completed -->
    <script src="/js/logout.js"></script>
    <!-- {{/if}} --}} -->
</body>

</html>
